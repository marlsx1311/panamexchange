<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Panamexchange</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/logo.png" alt="Logo de la empresa">
            <h1 class="title">Panamexchange</h1>
        </div>
        
        <nav>
            <ul>
                <li><a href="#">inicio</a></li>
                <li><a href="#">acerca de</a></li>
                <li><a href="#">servicios</a></li>
                <li><a href="#">contacto</a></li>
            </ul>
        </nav>
        <div class="button_login slide-top">
            <button class="btn_lg">Login</button>
        </div>
        <div class="login">
            <form id="loginForm">
                <input type="text" id="username" placeholder="Usuario" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar sesión</button>
            </form>
        </div>
    </header>
    <main> 
        <section class="calculadoraContenedor">
            <h2 class="titulo-transferencia">CALCULA TU TRANSFERENCIA AQUI</h2>
            <div class="inputCop">
                <label for="">COP</label>
                <input class="inBs" type="number">
            </div>
            <div class="botones-calcular">
                <button class="btn-calcular">CALCULAR</button>
            </div>
            <div class="img-icon">
                <img class="img-bs" src="./img/bolovaresicon.png" alt="">
                <img class="img-usd" src="./img/dolarcon.png" alt="">
            </div>
            <div class="resultado-conversion">
                <span class="resultado-bs">BS</span>
                <span class="resultado-us">USD</span>
            </div>
        </section>
        <img  class="imagen-banner" src="./img/Captura_de_pantalla__2_-removebg-preview.png" alt="imagen banner">
    </main>
    <footer>
        <div class="footer-container">
          <div class="footer-logo">
            <img src="logo.png" alt="Logo de la empresa">
          </div>
          <div class="footer-links">
            <ul>
              <li><a href="#">Inicio</a></li>
              <li><a href="#">Acerca de</a></li>
              <li><a href="#">Servicios</a></li>
              <li><a href="#">Contacto</a></li>
            </ul>
          </div>
          <div class="footer-social">
            <ul>
              <li><a href="#"><i class="fab fa-facebook"></i></a></li>
              <li><a href="#"><i class="fab fa-twitter"></i></a></li>
              <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            </ul>
          </div>
        </div>
        <div class="footer-bottom">
          <p>Todos los derechos reservados &copy; 2023</p>
        </div>
      </footer>
    <script src="./main.js"></script>
</body>
</html>
